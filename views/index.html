<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="stylesheets/global.css">
</head>

<body>
    <div id="app">
        <div id="options" style="border-bottom:1px solid black;margin-bottom:5px;padding-bottom:5px;">
            <input type="button" v-on:click="forwardFolder" value="向上">
            <input type="button" v-on:click="download" value="下载">
            <input type="button" v-on:click="upload" value="上传">
            当前目录：{{dir}}
        </div>
        <div id="data">
            <table style="width:100%">
                <thead>
                    <tr>
                        <td><input type="button" v-on:click="toggleAll()" value="全选"></td>
                        <td v-on:click="orderBy('name')">文件名</td>
                        <td v-on:click="orderBy('size')">大小</td>
                        <td v-on:click="orderBy('birthtime')">创建日期</td>
                        <td v-on:click="orderBy('ctime')">修改日期</td>
                    </tr>
                </thead>
                <tbody path="{{dir}}">
                    <tr index="{{$index}}" v-for="file in files">
                        <td><input v-model="file.check" type="checkbox"></td>
                        <td v-on:click="enterFolder">
                            <img v-if="file.isDirectory" src="images/normal_folder.png" width="16" height="16">
                            <img v-if="file.isFile" src="images/normal.png" width="16" height="16">
                            <a>{{file.name}}</a>
                        </td>
                        <td>{{file.size}}</td>
                        <td>{{file.birthtime}}</td>
                        <td>{{file.mtime}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="javascripts/underscore.js"></script>
    <script type="text/javascript" src="javascripts/vue.js"></script>
    <script type="text/javascript" src="javascripts/vue-resource.min.js"></script>
    <script type="text/javascript" src="javascripts/index.js"></script>
</body>

</html>
